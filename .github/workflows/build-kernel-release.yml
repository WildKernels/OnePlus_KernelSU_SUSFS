      - name: üöÄ Create GitHub Release
        run: |
          gh release create "${{ env.NEW_TAG }}" \
            --repo "${{ env.REPO_OWNER }}/${{ env.REPO_NAME }}" \
            --title "${{ env.RELEASE_NAME }}" \
            --notes-file release_notes.md \
            --prerelease

      - name: üì§ Upload Release Assets with Retry
        run: |
          echo "üì§ Uploading release assets..."
          upload_count=0
          failed_count=0
          
          for file in ./downloaded-artifacts/*/*.zip; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              echo "Uploading $filename..."
              
              # Retry up to 3 times with exponential backoff
              for attempt in 1 2 3; do
                if gh release upload "${{ env.NEW_TAG }}" "$file" --clobber 2>&1; then
                  echo "‚úÖ Uploaded: $filename"
                  upload_count=$((upload_count + 1))
                  break
                else
                  if [ $attempt -lt 3 ]; then
                    wait_time=$((2 ** attempt))
                    echo "‚ö†Ô∏è  Upload failed (attempt $attempt/3), retrying in ${wait_time}s..."
                    sleep $wait_time
                  else
                    echo "‚ùå Failed to upload: $filename after 3 attempts"
                    failed_count=$((failed_count + 1))
                  fi
                fi
              done
            fi
          done
          
          echo ""
          echo "üìä Upload Summary:"
          echo "  ‚úÖ Successful: $upload_count"
          echo "  ‚ùå Failed: $failed_count"
          
          if [ $failed_count -gt 0 ]; then
            echo "::warning::$failed_count file(s) failed to upload"
          fi

      - name: üìä Release summary
        if: success()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          
          ---
          
          ## üéâ Release Created Successfully
          
          **Tag:** [\`${{ env.NEW_TAG }}\`](${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ env.NEW_TAG }})  
          **Kernels:** $(find ./downloaded-artifacts -name "*.zip" | wc -l)
          
          ### üì¶ Assets
          EOF
          
          for zip in ./downloaded-artifacts/*/*.zip; do
            if [ -f "$zip" ]; then
              name=$(basename "$zip")
              size=$(stat -c%s "$zip")
              size_mb=$(echo "scale=2; $size / 1024 / 1024" | bc)
              echo "- \`$name\` (${size_mb} MB)" >> $GITHUB_STEP_SUMMARY
            fi
          done

