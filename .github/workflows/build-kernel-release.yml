name: Build and Release OnePlus Kernels

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      make_release:
        description: 'Do you want to create a release?'
        required: true
        type: boolean
        default: false
      op_model:
        description: 'Select the OnePlus kernels to build'
        required: true
        type: choice
        options:
          - OOS14+15+16
          - OOS15+16
          - OOS14+15
          - OOS16
          - OOS15
          - OOS14
          - android15-6.6
          - android14-6.1
          - android13-5.15
          - android12-5.10
        default: OOS15
      ksun_branch:
        description: 'Enter KernelSU Next Branch or commit hash (blank for stable tag)'
        required: true
        type: string
        default: next
      optimize_level:
        description: "Compiler optimization level"
        required: true
        type: choice
        options: [O2, O3]
        default: O2
      clean_build:
        description: 'Clean build (no ccache)'
        type: boolean
        default: false
      android12-5_10_susfs_branch_or_commit:
        description: 'Enter SusFS Branch or commit hash for android12-5.10'
        type: string
        default: ''      
      android13-5_15_susfs_branch_or_commit:
        description: 'Enter SusFS Branch or commit hash for android13-5.15'
        type: string
        default: ''      
      android14-6_1_susfs_branch_or_commit:
        description: 'Enter SusFS Branch or commit hash for android14-6.1'
        type: string
        default: ''
      android15-6_6_susfs_branch_or_commit:
        description: 'Enter SusFS Branch or commit hash for android15-6.6'
        type: string
        default: ''

jobs:
  validate-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: üîç Validate workflow inputs
        shell: bash
        run: |
          set -euo pipefail
          
          echo "::group::Input Validation"
          
          # Validate KSU branch format
          ksun_branch="${{ inputs.ksun_branch }}"
          if [[ ! "$ksun_branch" =~ ^(next|stable|[a-f0-9]{7,40})$ ]]; then
            echo "::warning::KSU branch '$ksun_branch' doesn't match expected format (next/stable/commit)"
          fi
          
          # Validate SUSFS inputs
          declare -A susfs_inputs=(
            ["android12-5.10"]="${{ inputs.android12-5_10_susfs_branch_or_commit }}"
            ["android13-5.15"]="${{ inputs.android13-5_15_susfs_branch_or_commit }}"
            ["android14-6.1"]="${{ inputs.android14-6_1_susfs_branch_or_commit }}"
            ["android15-6.6"]="${{ inputs.android15-6_6_susfs_branch_or_commit }}"
          )
          
          echo "‚úÖ Input validation passed"
          echo ""
          
          # Show summary
          echo "üìã Workflow Configuration:"
          echo "  Target: ${{ inputs.op_model }}"
          echo "  KSU Branch: $ksun_branch"
          echo "  Optimization: ${{ inputs.optimize_level }}"
          echo "  Clean Build: ${{ inputs.clean_build }}"
          echo "  Create Release: ${{ inputs.make_release }}"
          
          echo "::endgroup::"

  set-op-model:
    needs: validate-inputs
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      device_count: ${{ steps.set-matrix.outputs.count }}
    steps:
      - name: üì• Checkout Code (to access configs/)
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            configs/
          sparse-checkout-cone-mode: false

      - name: üîç Generate build matrix
        id: set-matrix
        shell: bash
        run: |
          set -euo pipefail
          echo "::group::Matrix generation"
          
          input="${{ github.event.inputs.op_model }}"
        
          echo "[" > matrix.json
          mapfile -t all_json_files < <(find configs/ -name "*.json" -print0 | xargs -0 -n1)
          for i in "${!all_json_files[@]}"; do
            file="${all_json_files[$i]}"
            if [ -f "$file" ]; then
              jq -r '.' "$file" >> matrix.json
              if [ $((i+1)) -lt ${#all_json_files[@]} ]; then
                echo "," >> matrix.json
              fi
            fi
          done
          echo "]" >> matrix.json
        
          jq_filter="."
        
          case "$input" in
            OOS14+15+16)
              ;;
            OOS15+16)
              jq_filter="map(select(.os_version == \"OOS15\" or .os_version == \"OOS16\"))"
              ;;
            OOS14+15)
              jq_filter="map(select(.os_version == \"OOS14\" or .os_version == \"OOS15\"))"
              ;;
            OOS16)
              jq_filter="map(select(.os_version == \"OOS16\"))"
              ;;
            OOS15)
              jq_filter="map(select(.os_version == \"OOS15\"))"
              ;;
            OOS14)
              jq_filter="map(select(.os_version == \"OOS14\"))"
              ;;
            android*-*.*)
              # Extract android version and kernel version
              IFS='-' read -r av kv <<< "$input"
              
              # Build android*-* only for OOS15 and OOS16
              jq_filter="map(select(.os_version == \"OOS15\" or .os_version == \"OOS16\")) | map(select(.android_version == \"$av\" and .kernel_version == \"$kv\"))"
              
              echo "‚ÑπÔ∏è  Android-Kernel filter applied: $av-$kv"
              echo "   Restricted to: OOS15 and OOS16 only"
              ;;
            *)
              echo "::warning::Unknown input '$input'. Using empty filter."
              jq_filter="map(select(false))"
              ;;
          esac
        
          filtered=$(jq -c "$jq_filter" matrix.json)
          count=$(jq 'length' <<<"$filtered")
        
          if [ "$count" -eq 0 ]; then
            echo "::error::No config files found for input '$input' after applying filters!"
            echo ""
            echo "Available configurations:"
            jq -r '.[] | "  - \(.model) (\(.os_version), \(.android_version)-\(.kernel_version))"' matrix.json
            exit 1
          fi
        
          wrapped=$(jq -n --argjson items "$filtered" '{ include: $items }')
        
          echo "‚úÖ Found $count device(s) to build"
          echo ""
          echo "Selected devices:"
          jq -r '.[] | "  - \(.model) (\(.os_version), \(.android_version)-\(.kernel_version))"' <<<"$filtered"
        
          echo "matrix<<MATRIX_EOF" >> "$GITHUB_OUTPUT"
          echo "$wrapped" >> "$GITHUB_OUTPUT"
          echo "MATRIX_EOF" >> "$GITHUB_OUTPUT"
          echo "count=$count" >> "$GITHUB_OUTPUT"
          
          echo "::endgroup::"

      - name: üìä Build plan summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## üéØ Build Plan
          
          ### üì± Target Configuration
          
          | Setting | Value |
          |---------|-------|
          | **Target** | `${{ inputs.op_model }}` |
          | **Devices** | ${{ steps.set-matrix.outputs.count }} device(s) |
          | **KSU Branch** | `${{ inputs.ksun_branch }}` |
          | **Optimization** | `-${{ inputs.optimize_level }}` |
          | **Clean Build** | ${{ inputs.clean_build && '‚úÖ Yes (no ccache)' || '‚ùå No (ccache enabled)' }} |
          | **Create Release** | ${{ inputs.make_release && '‚úÖ Yes' || '‚ùå No' }} |
          
          ### üõ°Ô∏è SUSFS Configuration
          
          | Kernel Version | Branch/Commit | Status |
          |----------------|---------------|--------|
          EOF
          
          # Display SUSFS config for each kernel version
          declare -A susfs_inputs=(
            ["android12-5.10"]="${{ inputs.android12-5_10_susfs_branch_or_commit }}"
            ["android13-5.15"]="${{ inputs.android13-5_15_susfs_branch_or_commit }}"
            ["android14-6.1"]="${{ inputs.android14-6_1_susfs_branch_or_commit }}"
            ["android15-6.6"]="${{ inputs.android15-6_6_susfs_branch_or_commit }}"
          )
          
          for key in "android12-5.10" "android13-5.15" "android14-6.1" "android15-6.6"; do
            value="${susfs_inputs[$key]}"
            
            if [ -z "$value" ]; then
              echo "| **$key** | \`gki-$key\` | üîÑ Auto-selected |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| **$key** | \`$value\` | üìå Custom |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          # Add devices list from matrix
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üì¶ Devices to Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # More robust matrix parsing with proper validation
          matrix_json='${{ steps.set-matrix.outputs.matrix }}'
          
          # Validate JSON structure first
          if [ -n "$matrix_json" ] && echo "$matrix_json" | jq -e '.include' >/dev/null 2>&1; then
            echo "| # | Model | OS Version | Kernel | SOC |" >> $GITHUB_STEP_SUMMARY
            echo "|---|-------|------------|--------|-----|" >> $GITHUB_STEP_SUMMARY
            
            # Parse with better error handling
            echo "$matrix_json" | jq -r '
              .include[]? // empty | 
              [
                (.model // "N/A"),
                (.os_version // "N/A"),
                ((.android_version // "N/A") + "-" + (.kernel_version // "N/A")),
                (.soc // "N/A")
              ] | @tsv
            ' | awk -F'\t' 'NR > 0 {printf "| %d | %s | %s | %s | %s |\n", NR, $1, $2, $3, $4}' >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Unable to parse device matrix" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Device count:** ${{ steps.set-matrix.outputs.count }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Add feature highlights
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ‚ú® Build Features" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- üîê **KernelSU Next** - Latest root solution" >> $GITHUB_STEP_SUMMARY
          echo "- üõ°Ô∏è **SUSFS** - Advanced hiding capabilities" >> $GITHUB_STEP_SUMMARY
          echo "- üöÄ **BBR** - TCP congestion control" >> $GITHUB_STEP_SUMMARY
          echo "- üõ°Ô∏è **BBG** - Baseband Guard LSM" >> $GITHUB_STEP_SUMMARY
          echo "- ‚è±Ô∏è **TTL Target** - Network packet manipulation" >> $GITHUB_STEP_SUMMARY
          echo "- üîß **IP_SET** - Advanced firewall support" >> $GITHUB_STEP_SUMMARY
          
          # Conditional features based on target
          if [[ "${{ inputs.op_model }}" == *"OOS15"* ]] || [[ "${{ inputs.op_model }}" == *"OOS16"* ]] || [[ "${{ inputs.op_model }}" == "android15-6.6" ]]; then
            echo "- üê¶ **HMBIRD** - OnePlus 13/Ace5Pro scheduler (where applicable)" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ inputs.clean_build }}" != "true" ]]; then
            echo "- ‚ôªÔ∏è **ccache** - Accelerated compilation (kernel-shared cache)" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Add notes section
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìù Notes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> üí° **SUSFS Auto-mapping:** Empty values automatically map to \`gki-androidX-Y.Z\` branches" >> $GITHUB_STEP_SUMMARY
          
          # Add OOS restriction note for android-kernel filters
          if [[ "${{ inputs.op_model }}" == android*-*.* ]]; then
            echo "> " >> $GITHUB_STEP_SUMMARY
            echo "> ‚ö†Ô∏è **Android-Kernel Filter Active:** Only **OOS15** and **OOS16** devices will be built for \`${{ inputs.op_model }}\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Calculate realistic build time
          device_count=${{ steps.set-matrix.outputs.count }}
          MAX_CONCURRENT=30
          
          if [[ "${{ inputs.clean_build }}" == "true" ]]; then
            avg_time=50
            build_type="clean build"
          else
            avg_time=30
            build_type="incremental (ccache)"
          fi
          
          if [ $device_count -le $MAX_CONCURRENT ]; then
            est_min=$avg_time
            est_max=$((avg_time + 15))
            batches=1
          else
            batches=$(( (device_count + MAX_CONCURRENT - 1) / MAX_CONCURRENT ))
            est_min=$((batches * avg_time))
            est_max=$((batches * (avg_time + 15)))
          fi
          
          cat >> $GITHUB_STEP_SUMMARY << EOF
          
          ### ‚è±Ô∏è Estimated Build Time
          
          | Metric | Value |
          |--------|-------|
          | **Total Devices** | $device_count |
          | **Parallel Batches** | ~$batches |
          | **Max Concurrent** | $MAX_CONCURRENT jobs |
          | **Estimated Time** | ${est_min}-${est_max} minutes |
          | **Build Type** | $build_type |
          
          > üí° **Note:** Times are estimates. Actual duration depends on:
          > - Runner availability and performance
          > - Kernel complexity and patch size
          > - ccache hit rate (for incremental builds: 85%+ for 2nd+ device per kernel)
          > - Network conditions for downloads
          EOF
          
          # Add workflow link
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow Run:** [\`#${{ github.run_number }}\`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

  build:
      name: build (${{ matrix.model }}, ${{ matrix.soc }}, ${{ matrix.branch }}, ${{ matrix.manifest }}, ${{ matrix.android_version }}, ${{ matrix.kernel_version }}, ${{ matrix.os_version }}, ${{ inputs.ksun_branch }})
      needs: set-op-model
      runs-on: ubuntu-latest
      timeout-minutes: 90
      strategy:
        fail-fast: false
        max-parallel: 30
        matrix: ${{ fromJSON(needs.set-op-model.outputs.matrix) }}
      steps:
    
      - name: üìä Build Progress
        run: |
          echo "::notice::Building device ${{ strategy.job-index }} of ${{ strategy.job-total }}"
          echo "Device: ${{ matrix.model }} (${{ matrix.os_version }})"

      - name: üßπ Emergency Disk Cleanup
        run: |
          echo "::group::Disk Usage Before Cleanup"
          df -h
          
          # Check if we have enough space (need at least 25GB)
          AVAIL_GB=$(df -BG / | awk 'NR==2 {print $4}' | sed 's/G//')
          if [ "$AVAIL_GB" -lt 25 ]; then
            echo "::warning::Low disk space detected: ${AVAIL_GB}GB available"
            echo "::warning::Build may fail if space runs out"
          fi
          echo "::endgroup::"
          
          echo "::group::Removing Unnecessary Software"
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo apt-get clean
          
          # Docker cleanup and stop
          if command -v docker >/dev/null 2>&1; then
            docker rmi $(docker images -q) 2>/dev/null || true
            sudo systemctl stop docker 2>/dev/null || true
          fi
          
          # Additional cleanup of user caches
          sudo rm -rf ~/.cache 2>/dev/null || true
          sudo rm -rf ~/.npm 2>/dev/null || true
          sudo rm -rf ~/.local/share/Trash 2>/dev/null || true
          echo "::endgroup::"
          
          echo "::group::Disk Usage After Cleanup"
          df -h
          AVAIL_GB=$(df -BG / | awk 'NR==2 {print $4}' | sed 's/G//')
          echo "‚úÖ Available space: ${AVAIL_GB}GB"
          
          if [ "$AVAIL_GB" -lt 25 ]; then
            echo "::error::Insufficient disk space after cleanup: ${AVAIL_GB}GB"
            exit 1
          fi
          echo "::endgroup::"

      - name: üîç Resolve SUSFS branch from inputs
        id: susfs
        shell: bash
        run: |
          set -euo pipefail
          
          key="${{ matrix.android_version }}-${{ matrix.kernel_version }}"
          
          echo "Looking up SUSFS branch for: $key"
          
          # Map kernel version to input value
          case "$key" in
            "android12-5.10")
              susfs_branch="${{ inputs.android12-5_10_susfs_branch_or_commit }}"
              ;;
            "android13-5.15")
              susfs_branch="${{ inputs.android13-5_15_susfs_branch_or_commit }}"
              ;;
            "android14-6.1")
              susfs_branch="${{ inputs.android14-6_1_susfs_branch_or_commit }}"
              ;;
            "android15-6.6")
              susfs_branch="${{ inputs.android15-6_6_susfs_branch_or_commit }}"
              ;;
            *)
              echo "::error::Unsupported kernel version: $key"
              exit 1
              ;;
          esac
          
          # If empty, it will be auto-resolved to gki-* branch in the action
          if [ -z "$susfs_branch" ]; then
            echo "‚ÑπÔ∏è  No custom SUSFS branch specified for $key"
            echo "   Will auto-select: gki-$key"
          else
            echo "‚úÖ Using custom SUSFS branch for $key: '$susfs_branch'"
          fi
          
          echo "susfs_branch=$susfs_branch" >> "$GITHUB_OUTPUT"

      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: üì¶ Disk usage (pre-build)
        run: |
          echo "::group::Disk usage pre-build"
          df -h /
          du -sh "$GITHUB_WORKSPACE" 2>/dev/null || true
          sudo rm -rf /tmp/* || true
          echo "::endgroup::"

      - name: ‚ôªÔ∏è ccache diagnostics
        if: ${{ inputs.clean_build != true }}
        run: |
          if command -v ccache >/dev/null 2>&1; then
            echo "::group::ccache diagnostics (actual limits set by composite action)"
            ccache -s || true
            echo ""
            echo "‚ÑπÔ∏è  Note: ccache configuration is managed by the build action"
            echo "   This step only shows current statistics"
            echo "::endgroup::"
          else
            echo "‚ö†Ô∏è  ccache not found (will be installed by build action)"
          fi

      - name: üî® Build Kernel
        id: build
        uses: ./.github/actions
        with:
          op_config_json: ${{ toJSON(matrix) }}
          ksun_branch: ${{ inputs.ksun_branch }}
          susfs_commit_hash_or_branch: ${{ steps.susfs.outputs.susfs_branch }}
          optimize_level: ${{ inputs.optimize_level }}
          clean: ${{ inputs.clean_build }}

      - name: üìä Build statistics
        if: always()
        run: |
          echo "::group::Build Statistics"
          
          echo "Device: ${{ matrix.model }}"
          echo "OS Version: ${{ matrix.os_version }}"
          echo "Kernel: ${{ matrix.android_version }}-${{ matrix.kernel_version }}"
          echo "SUSFS Branch: ${{ steps.susfs.outputs.susfs_branch }}"
          echo "Status: ${{ job.status }}"
          
          if [ "${{ steps.build.outcome }}" = "success" ]; then
            echo ""
            echo "‚úÖ Build completed successfully"
            echo ""
            echo "Outputs:"
            echo "  - Kernel: ${{ steps.build.outputs.kernel_version }}"
            echo "  - KSU Next: v${{ steps.build.outputs.ksu_version }}"
            echo "  - SUSFS: ${{ steps.build.outputs.susfs_version }}"
            echo "  - Build time: ${{ steps.build.outputs.build_time }}s"
            
            if [ "${{ inputs.clean_build }}" != "true" ]; then
              echo "  - ccache hit rate: ${{ steps.build.outputs.ccache_hit_rate }}"
              echo "  - ccache direct rate: ${{ steps.build.outputs.ccache_direct_rate }}"
            else
              echo "  - ccache: disabled (clean build)"
            fi
            
            if [ -n "${{ steps.build.outputs.warnings }}" ]; then
              echo "  - Warnings: ${{ steps.build.outputs.warnings }}"
            fi
          else
            echo "‚ùå Build failed"
            
            # Try to capture error details
            if [ -f "${{ github.workspace }}/build.log" ]; then
              echo ""
              echo "Last 50 lines of build log:"
              tail -n 50 "${{ github.workspace }}/build.log" || true
            fi
          fi
          
          echo "::endgroup::"

      - name: üìù Job summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          
          ### ${{ matrix.model }} (${{ matrix.os_version }}) - ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Failed' }}
          
          **Kernel:** ${{ matrix.android_version }}-${{ matrix.kernel_version }}  
          **SUSFS Branch:** \`${{ steps.susfs.outputs.susfs_branch || format('(auto: gki-{0}-{1})', matrix.android_version, matrix.kernel_version) }}\`
          
          EOF
          
          if [ "${{ steps.build.outcome }}" = "success" ]; then
            cat >> $GITHUB_STEP_SUMMARY << EOF
          | Metric | Value |
          |--------|-------|
          | **Kernel** | ${{ steps.build.outputs.kernel_version }} |
          | **KSU Next** | v${{ steps.build.outputs.ksu_version }} |
          | **SUSFS** | ${{ steps.build.outputs.susfs_version }} |
          | **Build Time** | ${{ steps.build.outputs.build_time }}s |
          EOF
            
            if [ "${{ inputs.clean_build }}" != "true" ]; then
              cat >> $GITHUB_STEP_SUMMARY << EOF
          | **ccache Hit Rate** | ${{ steps.build.outputs.ccache_hit_rate }} |
          | **ccache Direct Rate** | ${{ steps.build.outputs.ccache_direct_rate }} |
          EOF
            fi
            
            if [ -n "${{ steps.build.outputs.warnings }}" ]; then
              echo "| **Warnings** | ${{ steps.build.outputs.warnings }} |" >> $GITHUB_STEP_SUMMARY
            fi
            
            cat >> $GITHUB_STEP_SUMMARY << EOF
          
          **SHA256:** \`${{ steps.build.outputs.image_sha256 }}\`
          EOF
          fi

      - name: üßπ Final cleanup and space report
        if: always()
        run: |
          echo "::group::Cleanup"
          
          # Remove build artifacts but PRESERVE ccache
          sudo rm -rf "$GITHUB_WORKSPACE/out" || true
          sudo rm -rf "$GITHUB_WORKSPACE/build" || true
          sudo rm -rf "$GITHUB_WORKSPACE/kernel/out" || true
          sudo rm -rf "$GITHUB_WORKSPACE/.repo" || true
          sudo rm -rf /tmp/* || true
          
          # Show ccache stats (don't clear it!)
          if command -v ccache >/dev/null 2>&1; then
            echo ""
            echo "üìä ccache statistics after build:"
            ccache -s
            echo ""
            echo "üíæ ccache preserved for next build"
          fi
          
          echo ""
          echo "üíΩ Final disk usage:"
          df -h /
          
          echo "::endgroup::"

  trigger-release:
    needs: [build]
    runs-on: ubuntu-latest
    if: ${{ inputs.make_release }}
    env:
      REPO_OWNER: ${{ github.repository_owner }}
      REPO_NAME: ${{ github.event.repository.name }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      RELEASE_NAME: '*TEST BUILD* OnePlus Kernels With KernelSU Next & SUSFS v1.5.12 *TEST BUILD*'
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîë Ensure gh auth
        run: |
          gh --version
          gh auth status || gh auth login --with-token <<< "${GH_TOKEN}"
          
      - name: üè∑Ô∏è Generate and Create New Tag
        run: |
          BASE_TAG="v1.5.12-r0"
          SERIES_REGEX='^v1\.5\.12(-r[0-9]+)?$'
          
          # Get all tags matching the current series
          LATEST_TAG=$(gh api repos/$REPO_OWNER/$REPO_NAME/tags --jq '.[].name' | \
                       grep -E "$SERIES_REGEX" | \
                       sort -V | \
                       tail -n1)
          
          # If no matching tags found, use base tag
          [ -z "$LATEST_TAG" ] && LATEST_TAG="$BASE_TAG"
          
          # Increment revision number
          NEW_TAG=$(echo "$LATEST_TAG" | awk -F'-r' '{
            s=$2
            if (!s) s=0
            s++
            printf "%s-r%d", $1, s
          }')
          
          echo "üìå Latest tag in series: $LATEST_TAG"
          echo "üÜï New tag: $NEW_TAG"
          
          echo "NEW_TAG=${NEW_TAG}" >> $GITHUB_ENV
          
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"


      - name: üì• Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloaded-artifacts

      - name: üìù Generate Device List and Final Release Notes
        id: generate-notes
        run: |
          echo "=== Start building the release notes ==="
          
          # Collect build metadata
          declare -A device_info
          declare -A ksu_versions
